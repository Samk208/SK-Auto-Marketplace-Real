name: Security & Database Integrity

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # Weekly run

jobs:
  security-and-db:
    name: ğŸ›¡ï¸ Security & Database
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: ğŸ—„ï¸ Supabase Setup
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ“ Supabase DB Lint
        run: supabase db lint
        continue-on-error: true

      - name: ğŸ§ª Supabase DB Tests
        if: hashFiles('supabase/tests/**') != ''
        run: supabase test db

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: "latest"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” CodeQL Init
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: ğŸ•µï¸ CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  compliance:
    name: âš–ï¸ Compliance Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: "latest"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“„ License Check
        run: npx license-checker --summary --failOn "AGPL;GPL;LGPL" --excludePrivatePackages
        continue-on-error: true
