name: Nightly AI System Health Check

on:
  schedule:
    # Runs at 03:00 UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger for debugging

jobs:
  ai-brain-check:
    name: üß† Validating AI Agents & Logic
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
      SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

    steps:
      - name: üîç Checkout Code
        uses: actions/checkout@v6

      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: "latest"

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: üì• Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build Application
        run: pnpm build

      - name: üöÄ Start Local Server
        run: |
          pnpm start &
          echo "Waiting for server to start..."
          npx wait-on tcp:3000 --timeout 60000

      - name: ü§ñ Run Agent Orchestration Test Suite
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000
        run: npx tsx scripts/test-agent-orchestration.ts
