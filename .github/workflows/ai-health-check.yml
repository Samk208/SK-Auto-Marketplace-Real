name: Nightly AI System Health Check

on:
  schedule:
    # Runs at 03:00 UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger for debugging

jobs:
  ai-brain-check:
    name: ğŸ§  Validating AI Agents & Logic
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: "latest"

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Application
        run: pnpm build

      - name: ğŸš€ Start Local Server
        run: |
          pnpm start &
          echo "Waiting for server to start..."
          npx wait-on tcp:3000 --timeout 60000

      - name: ğŸ¤– Run Agent Orchestration Test Suite
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_API_URL: http://localhost:3000 # Override to ensure local connection
          # Add OpenAI/Anthropic keys here if the script uses them directly, 
          # otherwise they might be needed by the API if the script calls endpoints.
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # We need to run the script using tsx
          npx tsx scripts/test-agent-orchestration.ts
