name: Production Quality Checks

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  quality-gate:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: "latest"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Linting & Code Style
        run: pnpm lint
        
      - name: ğŸ“ TypeScript Validation
        run: pnpm typecheck

      - name: ğŸ”’ Security Audit
        # Fails if vulnerabilities are found in dependencies, allowing for high severity only to block
        run: pnpm audit --audit-level=high

      - name: ğŸ“Š Bundle Size Analysis
        env:
          ANALYZE: true
        run: pnpm build

      - name: ğŸ­ Playwright End-to-End Tests
        run: npx playwright install --with-deps && npx playwright test
        # Only run if playwright tests actually exist to avoid false negatives
        if: hashFiles('**/playwright.config.ts') != ''

      - name: ğŸ—ï¸ Production Build Verification
        run: pnpm build
        env:
          CI: true
